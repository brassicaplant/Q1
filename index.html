<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Fun Form Page</title>
  </head>
  <body>
    <p>Here's a form to fill out. Have fun.</p>
    <form>
      <label>Email:
        <input type="email" name="email" value="" placeholder="Enter your email">
      </label>
      <br>
      <label>Password:
        <input type="password" name="password" value="" placeholder="Enter your password">
      </label>
    <br>
    <label>GitHub Username:
      <input type="text" name="username" value="" placeholder="Enter your GitHub Username">
    </label>
    <br>
    <label>Enterprise
      <input type="radio" name="tier" value="Enterprise">
    </label>
    <label>Pro
      <input type="radio" name="tier" value="Pro">
    </label>
    <label>Free
      <input type="radio" name="tier" value="Free">
    </label>
    <br>
    <label>Remember Me
      <input type="checkbox" name="remember" value="remember">
    </label>
    <button type="submit">Submit</button>
    </form>
</html>
